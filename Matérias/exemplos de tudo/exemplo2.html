<script>


    let numero = Number(prompt("NUMERO PARA CALCULAR"))


    let listaDeNumeros = [1, 2, 3, 4, 5, 6, 7, 8, 9];

    let soma = 2;

    for(let numero of listaDeNumeros){

        let result = soma * numero
        document.write(`2 * ${numero} = ${result} </br>`)

    }
        


</script>
