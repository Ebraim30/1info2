<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <main>

        <div id="visor"></div>
        <div class="botao botao-C">C</div>
        <div class="botao botao-numero">7</div>
        <div class="botao botao-numero">8</div>
        <div class="botao botao-numero">9</div>
        <div class="botao botao-operador">/</div>
        <div class="botao botao-numero">4</div>
        <div class="botao botao-numero">5</div>
        <div class="botao botao-numero">6</div>
        <div class="botao botao-operador">*</div>
        <div class="botao botao-numero">1</div>
        <div class="botao botao-numero">2</div>
        <div class="botao botao-numero">3</div>
        <div class="botao botao-operador">+</div>
        <div class="botao botao-numero">0</div>
        <div class="botao botao-ponto">.</div>
        <div class="botao botao-operador">-</div>
        <div class="botao botao-igual">=</div>

    </main>

    <script src="index.js"></script>

    
</body>
</html>
